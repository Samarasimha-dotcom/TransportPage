<div class="card">
  <h2>Add Ride</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="grid">
      <label>
        Employee ID*
        <input formControlName="ownerEmployeeId" placeholder="E.g. EMP123" />
      </label>

      <label>
        Vehicle Type*
        <select formControlName="vehicleType">
          <option *ngFor="let v of vehicleTypes" [value]="v">{{ v }}</option>
        </select>
      </label>

      <label>
        Vehicle No*
        <input formControlName="vehicleNo" placeholder="E.g. KA-01-AB-1234" />
      </label>

      <label>
        Vacant Seats*
        <input type="number" min="0" formControlName="vacantSeats" />
      </label>

      <label>
        Time (HH:mm)*
        <input type="time" step="60" formControlName="time" />
      </label>

      <label>
        Pick-up Point*
        <input formControlName="pickupPoint" />
      </label>

      <label>
        Destination*
        <input formControlName="destination" />
      </label>
    </div>

    <button type="submit">Add Ride</button>
  </form>

  <p *ngIf="msg" [class.success]="msg.type==='success'" [class.error]="msg.type==='error'">
    {{ msg.text }}
  </p>
</div>
